<div style="margin-top: -400px;" class="container">
  <div class="card">
    <div class="card-header ">
        <h1 class="text-secondary text-center"><i class="fa fa-futbol-o"></i> REGISTRA TU EQUIPO <i class="fa fa-futbol-o"></i></h1>
    </div>
<div class="card-body">
<form action="">

  <div class="form-group">
    <label for="">Nombre:*</label>
    <input formControlName="nombre"  maxlength=15 name="nombre" required=true type="text" class="form-control"  placeholder="Ingresa Nombre">
  </div>

  <div class="form-group">
    <label for="">Apellidos:*</label>
    <input formControlName="apellidos"  maxlength=50 name="apellidos" required=true type="text" class="form-control"  placeholder="Ingresa Apellidos">
  </div>

  <div class="form-group">
    <label for="">Telefono*</label>
    <input formControlName="telefono"  maxlength=10 name="telefono" required=true type="number" class="form-control"  placeholder="Ingresa Telefono">
  </div>

  <div class="form-group">
    <label for="">Categoria de interes*</label>
    <select formControlName="categorias" class="form-control" name="" id="">
      <option value="">Seleccione</option>
      <option value="Intersemanal">Intersemanal</option>
      <option value="Empresarial">Empresarial</option>
      <option value="Femenil">Femenil</option>
      <option value="Infantil">Infantil</option>
      <option value="Sabatino">Sabatino</option>
      <option value="Dominical">Dominical</option>
    </select>
  </div>

  <div class="form-group">
    <label for="">Detalle*</label>
    <textarea formControlName="descripcion"  name="comentario"  id="" autofocus maxlength="1000" cols="90" rows="11" class="form-control" placeholder="Ejemplo:
    Quisiera meter un equipo un equipo empresarial los dias miercoles,
    si es posible en un horario despues de las 7:00 pm "></textarea>
  </div>

  <button style= "margin-left: 87%;" type="submit"  class="btn btn-primary"><i class="fa fa-envelope-o"> Enviar Correo</i></button>
  <button class="btn btn-secondary" style= "margin-left: 0%; margin-top: -67px;" (click)="Cancelar()"><i class="fa fa-times"> Cancelar</i></button>

</form>
</div>
</div>
<br>
